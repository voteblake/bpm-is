# fly.toml file generated for bpm-is on 2021-10-30T22:17:42-07:00

app = "bpm-is"

[build]
  builtin = "static"

  [build.settings]
    httpsonly = true

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000